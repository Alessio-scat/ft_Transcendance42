<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>django auth</title>
</head>
<body>
  {% if user.is_authenticated %}
      <p>Connecte sous {{ user.username }} | <a href ="{% url 'accounts%}">Deconnexion</a></p>
  {% else %}

  {% endif %}

  <h1>Exemple Account</h1>
  <p>{{ message }}</p>
</body>
</html>
