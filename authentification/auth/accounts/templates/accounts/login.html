{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ou Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body class="back-ground-login">
    <a href="{% url 'Home:index' %}" class="login-brand">
        <img src="{% static 'img/logoTranscendencenew.png' %}" alt="Logo" class="img-login-register">
    </a>
    <div class="padding-global">
        <div class="center-container">
            <div class="login-container">
                <h1 class="gradient-text">Connexion</h1>
                
                {% for messages in messages %}
                <p>{{ messages }}</p>
                {% endfor %}
                
                <form method="post" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Se connecter" class="login-btn">
                </form>
                <div>
                    <small>
                        <a href="{% url 'accounts:register_user' %}" class="create-account-link">
                            Creer un compte
                        </a>
                        <a href="{% url 'password_reset' %}" class="create-account-link">
                            Mot de passe oubli√© ?
                        </a>
                    </small>
                </div>  
            </div>
        </div>
    </div>
</body>
